<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Collection Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Game Collection Dashboard</h1>
    </header>
    
    <main class="container my-4">
        <div class="row">
            <div class="col-md-8">
                <h2 class="text-primary">My Games</h2>
                <ul class="list-group" id="game-list">
                    <li class="list-group-item">The Legend of Zelda: Breath of the Wild</li>
                    <li class="list-group-item">Red Dead Redemption 2</li>
                    <li class="list-group-item">God of War</li>
                </ul>
            </div>
            <div class="col-md-4">
                <h2 class="text-primary">Add a New Game</h2>
                <form id="game-form">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="game-name" placeholder="Enter game name">
                    </div>
                    <button type="submit" class="btn btn-success">Add Game</button>
                </form>
            </div>
        </div>
    </main>
    
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Game Collection Dashboard</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
